<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/68582b805c.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link href="styles/main.css" rel="stylesheet">
        <script src="scripts/main.js"></script>
        <title>과천중앙고 2-1 수업 일정</title>
    </head>
    <body>
        <div class="body-div">
            <div class="body-left">
                <table id="table"></table>
            </div>
            <div class="time-wrapper"><div class="time"></div></div>
            <div id="go-back">&lt;- 돌아가기</div>
            <div class="body-right">
                <div class="message-wrapper">
                    <span id="subject-message"></span><br>
                    <span id="wedorang-button" class="go-to-button go-to-wedorang" href="">위두랑으로 가기</span>
                    <span id="zoom-button" class="go-to-button go-to-zoom" href="">Zoom 참여하러 가기</span>
                </div>
            </div>
            <div class="other-buttons-wrapper">
                <span class="dark-light-wrapper">
                    <span class="dark-light-tooltiptext">클릭하시면 밝은 모드로 전환됩니다.</span>
                    <span class="dark-light-button">
                        <i id="dark-light-icon" style="font-size: 30px;"></i>
                    </span>
                </span>
            </div>
        </div>
    </body>
</html>
